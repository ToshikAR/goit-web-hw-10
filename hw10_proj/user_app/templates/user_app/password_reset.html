{% extends 'quotes_app/base.html' %}

{% block content %}

<h2>Password reset</h2>
<form action="{% url 'user_app:password_reset' %}" method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <button type="submit" class="btn btn-secondary">
        Request password reset
    </button>
</form>

{% endblock %}
