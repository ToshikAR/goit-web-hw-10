<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes_app/style.css' %}">
    <title>Quotes to Scrape HW10</title>
</head>
<body>
    <div class="container">
        <div class="row header-box">
            <div class="col-md-5">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-7">
                <p>
                    <a href="{% url 'quotes_app:root' %}" class="link-login">Home</a>
                    {%if user.is_authenticated %}
                    <a href="{% url 'quotes_app:author-add' %}" class="link-login">Author Add</a>
                    <a href="{% url 'quotes_app:quote-add' %}" class="link-login">Quote Add</a>
                    <!-- <a href="{% url 'quotes_app:tag-add' %}" class="link-login">Tag Add</a> -->
                    <a href="{% url 'user_app:logout' %}" class="link-login">Logout</a>
                    <a href="{% url 'quotes_app:scrap' %}" class="link-login">Scrap</a>
                    <a href="{% url 'quotes_app:fillall' %}" class="link-login">MongoDB to Postgres</a>
                    {% else %}
                    <a href="{% url 'user_app:login' %}" class="link-login">Login</a>
                    <a href="{% url 'user_app:signup' %}" class="link-login">Register</a>
                    {% endif %}
                </p>
            </div>
        </div>
    
        {% block content %} 
        {% endblock %}

    </div>
</body>
</html>
